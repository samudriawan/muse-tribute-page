<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse Tribute Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div>
          <h1 id="title">Muse</h1>
          
          <figure id="img-div">
            <img src="https://www.muse.mu/sites/g/files/g2000007516/f/201810/news-mlist-bg.jpg" alt="Muse" id="image">
            <figcaption id="img-caption">Dominic Howard | Matthew Bellamy | Christopher Wolstenholme</figcaption>
          </figure>
        </div>
      </section>
      
      <section id="tribute-info">
        <h1>Music</h1>
        <ul>
          <li class="album">
            <img src="https://www.muse.mu/sites/g/files/g2000007516/f/styles/album-cover-new/public/201811/Muse%20-%20Drones%20packshot_0.png?itok=bE9r907f" alt="Drones" class="album-img">
            <div class="album-overlay">
              <a href="https://www.muse.mu/music?album=drones" target="_blank" class="album-link">Drones</a>
            </div>
          </li>
          <li class="album">
            <img src="https://www.muse.mu/sites/g/files/g2000007516/f/styles/album-cover-new/public/201811/Muse%20-%20The%202nd%20Law%20packshot_0.png?itok=KaejkCEn" alt="The 2nd Law" class="album-img">
            <div class="album-overlay">
              <a href="https://www.muse.mu/music?album=The%202nd%20Law" target="_blank" class="album-link">The 2nd Law</a>
            </div>
          </li>
          <li class="album">
            <img src="https://www.muse.mu/sites/g/files/g2000007516/f/styles/album-cover-new/public/201811/Muse%20-%20The%20Resistance%20Packshot_0.png?itok=h7mP1uCA" alt="The Resistance" class="album-img">
            <div class="album-overlay">
              <a href="https://www.muse.mu/music?album=the_resistance" target="_blank" class="album-link">The Resistance</a>
            </div>
          </li>
          <li class="album">
            <img src="https://www.muse.mu/sites/g/files/g2000007516/f/styles/album-cover-new/public/201811/Muse%20-%20Haarp%20Packshot_0.png?itok=x2ADokXc" alt="The Resistance" class="album-img">
            <div class="album-overlay">
              <a href="https://www.muse.mu/music?album=HAARP" target="_blank" class="album-link">HAARP</a>
            </div>
          </li>
        </ul>
        
      </section>
      
      <section id="connect">
        <ul>
          <li>
            <a href="https://www.muse.mu/?frontpage=true" id="tribute-link" target="_blank"><i class="fas fa-globe"></i></a>
          </li>
          <li>
            <a href="https://www.facebook.com/muse" target="_blank"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/muse" target="_blank"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://instagram.com/muse" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/muse" target="_blank"><i class="fab fa-youtube"></i></a>
          </li>
          <li>
            <a href="https://open.spotify.com/artist/12Chz98pHFMPJEknJQMWvI" target="_blank"><i class="fab fa-spotify"></i></a>
          </li>
          <li>
            <a href="https://itunes.apple.com/artist/muse/1093360" target="_blank"><i class="fab fa-apple"></i></a>
          </li>
        </ul>
      </section>
      
</body>
</html>
